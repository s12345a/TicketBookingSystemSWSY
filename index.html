<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<header>
		<h1> Book Your Flight </h1>
	</header>


	<main>
		<div id="booking" class="section">
			<div class="container">
					<div class="booking-form">
						<form>
							<div class="form-group">
								<div class="form-checkbox">
									<label for="roundtrip">
										<input type="radio" id="roundtrip" name="flight-type">
										<span></span>Roundtrip
									</label>
									<label for="one-way">
										<input type="radio" id="one-way" name="flight-type">
										<span></span>One way
									</label>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">From</span>
										<input class="form-control" id="destination" type="text" placeholder="City or airport">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">To</span>
										<input class="form-control" id="origin" type="text" placeholder="City or airport">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Depart</span>
										<input class="form-control" id="depart-date" type="date" required>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Return</span>
										<input class="form-control" id=" return-date" type="date" required>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Adults (12+)</span>
										<select class="form-control">
											<option>1</option>
											<option>2</option>
											<option>3</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Children (0-15)</span>
										<select class="form-control">
											<option>0</option>
											<option>1</option>
											<option>2</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Travel class</span>
										<select class="form-control">
											<option>Economy class</option>
											<option>Business class</option>
											<option>First class</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-btn">
										<button class="submit-btn">Next</button>
									</div>
								</div>
							</div>
						</form>
					</div>

					<div class="booking-form" id="info">	
						<form>
							<h4> Passenger's Details:</h4><br>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Name</span>
										<input class="form-control p-name" type="text" placeholder="Enter Your Name">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Phone Number </span>
										<input class="form-control p-number"  type="tel" placeholder="Enter your number">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Email Id</span>
										<input class="form-control  p-email" type="email" placeholder="Enter your email id">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label"> Age </span>
										<input class="form-control" type="number" placeholder="Enter your age">
									</div>
								</div>
							</div>

							<span class="form-label">Gender</span>
							<div class="form-group">
								<div class="form-checkbox">
									<label for="roundtrip">
										<input type="radio" id="roundtrip" name="flight-type">
										<span></span> Male
									</label>
									<label for="one-way">
										<input type="radio" id="one-way" name="flight-type">
										<span></span>Female
									</label>
									<label for="one-way">
										<input type="radio" id="one-way" name="flight-type">
										<span></span>Rather Not Say
									</label>
								</div>
							</div>

							<div class="row">
								<div class="col-md-2">
									<div class="form-group">
										<span class="form-label">Food type</span>
										<select class="form-control">
											<option>veg</option>
											<option>non-veg</option>
											
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Travel class</span>
										<select class="form-control">
											<option>Economy class</option>
											<option>Business class</option>
											<option>First class</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="row"></div>
								<div class="col-md-4">
									<div class="form-btn">
										<button class="submit-btn">Show flights</button>
									</div>
								</div>
							</div>
						</form>
					</div>
			</div>
		</div>
	</main>

	<footer>

	</footer>
	
</body>

</html>
